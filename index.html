<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <title>A C M E</title>
</head>
<body>
    <div class="main_block main_block--background--red">
        <div class="main_block__container">
            <div class="header">
                <div class="header__logo">
                    <div class="logo">
                        <img class="logo__image" src="img/logo_menu.svg" alt="logo_menu">
                    </div>
                </div>
                <div class="header__menu">
                    <ul class="menu">
                        <li class="menu__item">
                            <div class="button">
                                <a class="button__link" href="#">Home</a>
                            </div>
                        </li>
                        <li class="menu__item">
                            <div class="button">
                                <a class="button__link" href="#">About</a>
                            </div>
                        </li>
                        <li class="menu__item">
                            <div class="button">
                                <a class="button__link" href="#">Shop</a>
                            </div>
                        </li>
                        <li class="menu__item">
                            <div class="button">
                                <a class="button__link" href="#">Donate</a>
                            </div>
                        </li>
                        <li class="menu__item">
                            <div class="button">
                                <a class="button__link" href="#">Contact</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="header__cart">
                    <div class="cart">
                        <img class="logo_cart" src="img/logo_cart.svg" alt="logo_cart">
                    </div>
                    <div class="cart-quantity">
                        <div class="cart-quantity__number"></div>
                    <div class="cart-window">
                        <div class="cart-window__title">
                            <div class="title__text">
                                My Cart
                            </div>
                        </div>
                        <div class="table_of_content">
                            <div class="table_of_content__product">
                                <div class="product__text">
                                    Product
                                </div>
                            </div>
                            <div class="table_of_content__quantity">
                                <div class="quantity__text">
                                    Quantity
                                </div>
                            </div>
                        </div>
                        <div class="content">

                            <div class="content__product">

                            </div>
                            <div class="content__quantity">

                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
