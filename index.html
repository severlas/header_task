<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <title>A C M E</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div>
                    <img class="logo_menu" src="img/logo_menu.svg" alt="logo_menu">
                </div>
                <div class="wrapper">
                    <ul class="menu">
                        <li class="menu__item"><a href="#">Home</a></li>
                        <li class="menu__item"><a href="#">About</a></li>
                        <li class="menu__item"><a href="#">Shop</a></li>
                        <li class="menu__item"><a href="#">Donate</a></li>
                        <li class="menu__item"><a href="#">Contact</a></li>
                    </ul>
                    <div class="cart">
                        <img class="logo_cart" src="img/logo_cart.svg" alt="logo_cart">
                        <div class="cart__open">
                            <div class="cart__open__title">My Cart</div>
                            <div class="cart__open__wrapper">
                                <ul class="cart__open__product">
                                    <li class="cart__title">Product</li>
                                </ul>
                                <ul class="cart__open__quantity">
                                    <li class="cart_title">Quantity</li>
                                </ul>
                            </div>
                        </div>
                        <div class="quantity_item"></div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
</body>
<script src="script.js"></script>
</html>
